<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de JavaScript y Desarrollo Web</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 60px;
        }
        .hidden { 
            display: none; 
        }
        .correct { 
            color: #28a745; 
        }
        .incorrect { 
            color: #dc3545; 
        }
        #quiz-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #progress-bar {
            transition: width 0.5s ease;
            height: 10px;
            border-radius: 5px;
        }
        .option-btn {
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #score-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div class="progress">
            <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div id="score-display">Puntaje: <span id="current-score">0</span> / 40</div>
    <div class="container mt-4">
        <div id="quiz-container" class="fade-in">
            <h1 class="text-center mb-4">Cuestionario de JavaScript y Desarrollo Web</h1>
            <div id="question-container"></div>
        </div>
        <div id="results" class="mt-4 text-center hidden fade-in">
            <h2>Resultados Finales</h2>
            <p>Tu puntuación final: <span id="final-score"></span> / 40</p>
        </div>
    </div>

    <script>
        const TOTAL_QUESTIONS = 20;
        const POINTS_PER_QUESTION = 2;
        const TOTAL_POINTS = TOTAL_QUESTIONS * POINTS_PER_QUESTION;
        const TOTAL_QUESTION_SETS = 5;

        let questions = [];
        let currentQuestion = 0;
        let score = 0;

        async function loadQuestions() {
            try {
                const randomSet = Math.floor(Math.random() * TOTAL_QUESTION_SETS) + 1;
                const response = await fetch(`questions${randomSet}.json`);
                questions = await response.json();
                renderQuestion();
                updateScoreDisplay();
                updateProgressBar();
            } catch (error) {
                console.error('Error al cargar las preguntas:', error);
                document.getElementById('question-container').innerHTML = '<p class="text-danger">Error al cargar las preguntas. Por favor, intenta recargar la página.</p>';
            }
        }

        function renderQuestion() {
            if (currentQuestion >= TOTAL_QUESTIONS) {
                showResults();
                return;
            }

            const question = questions[currentQuestion];
            const questionContainer = document.getElementById('question-container');
            
            questionContainer.innerHTML = `
                <h3 class="mb-3">Pregunta ${currentQuestion + 1} de ${TOTAL_QUESTIONS}</h3>
                <p class="mb-4">${question.question}</p>
                <div id="options" class="d-grid gap-2">
                    ${question.options.map((option, index) => `
                        <button class="btn btn-outline-primary option-btn" onclick="selectAnswer(${index})">
                            ${option}
                        </button>
                    `).join('')}
                </div>
                <div id="feedback" class="mt-3 hidden"></div>
                <button id="next-btn" class="btn btn-primary mt-3 hidden" onclick="nextQuestion()">Siguiente</button>
            `;
            
            questionContainer.classList.add('fade-in');
        }

        function selectAnswer(index) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');

            options.forEach(option => option.disabled = true);
            
            if (index === question.correct) {
                feedback.innerHTML = `<p class="correct"><i class="fas fa-check-circle"></i> ¡Correcto! (+${POINTS_PER_QUESTION} puntos)</p>`;
                score += POINTS_PER_QUESTION;
                options[index].classList.remove('btn-outline-primary');
                options[index].classList.add('btn-success');
                updateScoreDisplay();
            } else {
                feedback.innerHTML = `<p class="incorrect"><i class="fas fa-times-circle"></i> Incorrecto. La respuesta correcta era: ${question.options[question.correct]}</p>`;
                options[index].classList.remove('btn-outline-primary');
                options[index].classList.add('btn-danger');
                options[question.correct].classList.remove('btn-outline-primary');
                options[question.correct].classList.add('btn-success');
            }

            feedback.innerHTML += `<p class="mt-2">${question.explanation}</p>`;
            feedback.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        function updateScoreDisplay() {
            document.getElementById('current-score').textContent = score;
        }

        function updateProgressBar() {
            const progressPercentage = (currentQuestion / TOTAL_QUESTIONS) * 100;
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.setAttribute('aria-valuenow', progressPercentage);
        }

        function nextQuestion() {
            currentQuestion++;
            updateProgressBar();
            renderQuestion();
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            document.getElementById('progress-bar').style.width = '100%';
        }

        loadQuestions();
    </script>
</body>
</html>
